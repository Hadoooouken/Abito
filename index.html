<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abito</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./src/index.js"></script>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__box">

            </div>
        </div>
    </header>

</html>
